<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挂号登记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#00B42A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 p-4">
    <!-- 标题 -->
    <div class="bg-white p-3 rounded shadow-sm mb-4">
        <h1 class="text-lg font-bold text-gray-800">
            <i class="fa fa-stethoscope text-primary mr-2"></i>挂号登记
        </h1>
    </div>

    <!-- 挂号表单 -->
    <div class="bg-white rounded shadow-sm p-4 mb-4">
        <form id="regForm">
            <!-- 患者信息 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                <div>
                    <label class="text-sm text-gray-700">姓名 <span class="text-red-500">*</span></label>
                    <input type="text" required class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                </div>
                <div>
                    <label class="text-sm text-gray-700">身份证号 <span class="text-red-500">*</span></label>
                    <input type="text" placeholder="18位号码" required class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                </div>
                <div>
                    <label class="text-sm text-gray-700">联系电话 <span class="text-red-500">*</span></label>
                    <input type="tel" required class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                </div>
                <div>
                    <label class="text-sm text-gray-700">年龄</label>
                    <input type="number" min="0" max="150" class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                </div>
            </div>

            <!-- 挂号信息 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                <div>
                    <label class="text-sm text-gray-700">科室 <span class="text-red-500">*</span></label>
                    <select id="department" required class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                        <option value="">选择科室</option>
                        <option value="内科">内科</option>
                        <option value="外科">外科</option>
                        <option value="儿科">儿科</option>
                        <option value="妇产科">妇产科</option>
                        <option value="眼科">眼科</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm text-gray-700">医生 <span class="text-red-500">*</span></label>
                    <select id="doctor" required class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                        <option value="">先选科室</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm text-gray-700">就诊日期 <span class="text-red-500">*</span></label>
                    <input type="date" id="visitDate" required class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                </div>
                <div>
                    <label class="text-sm text-gray-700">就诊时段 <span class="text-red-500">*</span></label>
                    <select required class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none">
                        <option value="上午">上午 (8:00-12:00)</option>
                        <option value="下午">下午 (14:00-18:00)</option>
                    </select>
                </div>
            </div>

            <!-- 其他信息 -->
            <div class="mb-4">
                <label class="text-sm text-gray-700">就诊原因</label>
                <textarea rows="2" placeholder="简要描述" class="w-full p-2 border border-gray-200 rounded mt-1 focus:ring-1 focus:ring-primary focus:outline-none"></textarea>
            </div>

            <!-- 按钮 -->
            <div class="flex justify-end gap-2">
                <button type="reset" class="px-3 py-1 border border-gray-300 rounded text-sm">重置</button>
                <button type="submit" class="px-3 py-1 bg-primary text-white rounded text-sm">确认挂号</button>
            </div>
        </form>
    </div>

    <!-- 成功提示 -->
    <div id="successModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-10">
        <div class="bg-white rounded p-4 w-full max-w-sm text-center">
            <div class="text-success text-3xl mb-2"><i class="fa fa-check-circle"></i></div>
            <h3 class="font-bold text-gray-800 mb-1">挂号成功</h3>
            <p class="text-sm text-gray-600 mb-3">您的挂号已提交成功</p>
            <p class="text-xs text-gray-500 mb-4">挂号ID: <span id="regId" class="text-primary">30012</span></p>
            <button id="closeModal" class="w-full py-1 bg-primary text-white rounded text-sm">完成</button>
        </div>
    </div>

    <script>
        // 科室-医生数据
        const deptDoctors = {
            '内科': ['张医生(主任)', '刘医生(副主任)'],
            '外科': ['李医生(副主任)'],
            '儿科': ['王医生(主治)'],
            '妇产科': ['赵医生(主任)'],
            '眼科': ['孙医生(主治)']
        };

        // 初始化日期为今天
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('visitDate').value = today;
            document.getElementById('visitDate').min = today;

            // 科室选择联动医生列表
            document.getElementById('department').addEventListener('change', function() {
                const doctorSel = document.getElementById('doctor');
                const dept = this.value;
                doctorSel.innerHTML = '';

                if (!dept) {
                    doctorSel.innerHTML = '<option value="">先选科室</option>';
                    return;
                }

                deptDoctors[dept].forEach(doctor => {
                    const opt = document.createElement('option');
                    opt.textContent = doctor;
                    doctorSel.appendChild(opt);
                });
            });

            // 表单提交
            document.getElementById('regForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // 显示成功提示
                document.getElementById('successModal').classList.replace('hidden', 'flex');
                // 生成随机挂号ID
                document.getElementById('regId').textContent = '300' + Math.floor(100 + Math.random() * 900);
            });

            // 关闭弹窗
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('successModal').classList.replace('flex', 'hidden');
                document.getElementById('regForm').reset();
            });
        });
    </script>
</body>
</html>
